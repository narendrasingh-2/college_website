<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/src/css/custom.css" />
  </head>

  <body>
    <section
      class="position-relative"
      style="
        background: url(/src/images/image_Campus.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        height: 220px;
      "
    >
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            90deg,
            rgba(0, 30, 67, 0.6) 0%,
            rgba(255, 195, 51, 0.6) 100%
          );
          z-index: 1;
        "
      ></div>
      <div
        class="container d-flex align-items-center justify-content-start w-100"
        style="height: 100%"
      >
        <h3 class="text-white fw-bold" style="font-size: 40px; z-index: 2">
          B.Tech and M.Tech College
        </h3>
      </div>
    </section>
    <section style="padding: 100px 0">
      <div class="container">
        <div
          class="d-flex flex-column gap-4 mt-4 justify-content-center align-items-center"
        >
          <ul class="nav custom-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#latest"
                >Latest News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#events"
                >Upcoming Events</a
              >
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="latest">
              <div class="row gx-4">
                <div class="col-md-8">
                  <div class="rounded-5 overflow-hidden shadow-md border-1">
                    <img
                      src="./src/images/Paramedical_Science.jpg"
                      alt="Campus Image"
                      class="img-fluid"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div
                    class="rounded-5 overflow-hidden shadow-md border-1"
                    style="height: 100%"
                  >
                    <img
                      src="./src/images/Paramedical_Science.jpg"
                      alt="Campus Image"
                      class="img-fluid"
                      style="height: 100%; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="events">
              <div class="row gx-4">
                <div class="col-md-8">
                  <div class="rounded-5 overflow-hidden shadow-md border-1">
                    <img
                      src="./src/images/Paramedical_Science.jpg"
                      alt="Campus Image"
                      class="img-fluid"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div
                    class="rounded-5 overflow-hidden shadow-md border-1"
                    style="height: 100%"
                  >
                    <img
                      src="./src/images/Paramedical_Science.jpg"
                      alt="Campus Image"
                      class="img-fluid"
                      style="height: 100%; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
